

<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <title>Posts</title>
    </head>
    <body>
        <div id="app">

            <post></post>
        </div>
    </body>
</html>


<script type="text/javascript">





    loadImports(["post.html"],function(){
        app = new Vue({

            el: '#app'

        });
    })






    function loadImports(imports,cb){
        i=-1;
        getNext();
        function getNext(){  
            i++;
            if(i==imports.length){
                cb();
                return;
            }
            $("body").append("<div id='includedContent"+i+"'></div>");
            $("#includedContent"+i).load("/static/vue/"+imports[i],getNext);
        }   
    }

</script>
